<!DOCTYPE html> 
<html>
	<head>
		<title> 
			Table exmample
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body > 
		<table border="1"> <!-- The border attribute is set to 1 - visible gridlines --> 
		
			<!-- Caption tag must be the first tag within the table tag -->
			<caption>
				This is a caption
			</caption>
			
			<!-- thead tag must be the second tag within the table tag -->
			<thead>
				<tr> 
					<th colspan="2"> <!-- Take up two coloumns --> 
						This is a heading cell in the header section. 
					</th>
				</tr>
			</thead>
			
			<!-- tfoot tag must be the third tag within the table tag -->
			<tfoot>
				<tr> 
					<th>
						This is a row heading using heading cell.
					</th>
					<td>
						This is a normal cell
					</td>
				</tr>
			</tfoot>
			
			<!-- tbody tag must be the last tag within the table tag -->
			<tbody>
				<tr>
					<th>
						This is a row heading using heading cell. 
					</th>
					<td> 
						This is a normal cell.
					</td>
				</tr>
			</tbody>
			
		</table>
	</body>
</html>
