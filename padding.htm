<!DOCTYPE html>

<html>
    <head>
        <title>
            Padding in HTML
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p style="padding: 100px; color: red;">Borders can be applied to the p element </p>

        <table style="border-collapse: separate; width: 1000px; padding: 100px" border="1"> <!-- padding: top right bottom left; It goes clockwise from top-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
                <td rowspan="2">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
